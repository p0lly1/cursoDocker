name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu16.04
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file vmware-dockerfile.yml --tag pwerware:$(date +%s)
